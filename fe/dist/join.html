<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>Schedule of Conference</title>
  <link rel="stylesheet" href="css/application.css">
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="menu">
        <a href="index.html" class="brand">Conference</a>
        <a href="#" class="dropdown"></a>
      </div>
      <ul class="sidebar">
        <li><a href="index.html">Main</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li class="not-logined"><a href="login.html">Login</a></li>
        <li class="logined"><a href="#" class="logout">Logout</a></li>
        <li class="not-logined active"><a href="join.html">Join</a></li>
        <li class="logined is-admin"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
    <div class="clear"></div>

    <article class="description">
      <section class="form join">
        <h1>회원가입 페이지</h1>
        <form name="joinForm" novalidate>
          <label for="user-id">아이디</label>
          <input type="text" name="id" id="user-id" placeholder="아이디를 입력해주세요.">
          <label for="user-password">비밀번호</label>
          <input type="password" name="password" id="user-password" placeholder="비밀번호를 입력해주세요.">
          <label for="user-password-again">비밀번호 확인</label>
          <input type="password" name="password-again" id="user-password-again" placeholder="비밀번호를 다시 입력해주세요.">
          <div class="action">
            <a href="login.html">로그인 화면</a>
            <a href="#" type="submit" class="submit">회원가입</a>
          </div>
        </form>
      </section>
    </article>

    <footer>
      <div class="corporation">
        @WomanUndefined
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.10.4.custom.min.js"></script>
  <script type="text/javascript" src="js/http.js"></script>
  <script type="text/javascript" src="js/user.service.js"></script>
  <script type="text/javascript" src="js/navbar.js"></script>
  <script type="text/javascript" src="js/join.js"></script>
</body>
</html>
